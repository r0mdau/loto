<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">        
        <title>Loto</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">                 
                <div class="col-xs-6 col-md-4">
                    <h2>Faites vos jeux</h2>
                    <div class="well" id="grille">
                        
                    </div>
                    <div id="grilleDesChoix">
                        
                    </div>
                </div>
                <div class="col-xs-6 col-md-4">
                    <h1>Loto</h1>
                    <button id="jouer" class="btn btn-info">Jouer</button>
                    <h2>Statistiques de réussite</h2>
                    <div class="input-group col-lg-7">
                        <input type="text" id="nbStats" placeholder="Nombre de lancés" class="form-control">
                        <span class="input-group-btn">
                        <button class="btn btn-default" id="statistiques" type="button">Go!</button>
                        </span>
                    </div>                    
                    <h2>Les résultats :</h2>
                    <button id="res0" class="btn btn-default"></button>
                    <button id="res1" class="btn btn-default"></button>
                    <button id="res2" class="btn btn-default"></button>
                    <button id="res3" class="btn btn-default"></button>
                    <button id="res4" class="btn btn-default"></button>
                    <button id="res5" class="btn btn-danger"></button>                    
                </div>
            </div>
        </div>        
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/loto.js"></script>
        <script src="js/statistiques.js"></script>
        <script src="js/grilleDeSelection.js"></script>
        <script src="js/managerLesBoutons.js"></script>
        <script src="js/faitesVosJeux.js"></script>
        <script>
            var grilles = [];               // contient chaque grille de numéros choisis
            var stats = [];                 // contient le nombre de numéros tombés pour chaque grille
            var nombresChoisis = 0;         // contient le nombre de numéros cochés sur la grille de sélection
            var numeroComplementaire = 0;   // contient la valeur du numéro complémentaire, (0 = numéro pas choisi)
            
            $(document).ready(function(){          
                $('#jouer').click(function(){
                    lancerLoto();
                });
                
                initialiserGrilleDeSelection();                
                managerLesBoutons();
                
                $('#enregistrerUneGrille').click(function(){                    
                    faitesVosJeux();
                });
                
                $('#statistiques').click(function(){
                    var time = new Date();
                    var debut = time.getTime();
                    
                    statistiques();
                    
                    time = new Date();
                    var fin = time.getTime();
                    var resultat = fin - debut;
                    console.log("Temps d'exécution : " + resultat + " ms");
                });
            });
        </script>
    </body>
</html>
